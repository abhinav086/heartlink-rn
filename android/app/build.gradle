apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.aiheartlink"
    defaultConfig {
        applicationId "com.aiheartlink"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        // ADDED: Essential for file handling and larger apps
        multiDexEnabled true
        
        // ADDED: FileProvider authority for camera/gallery functionality
        resValue "string", "file_provider_authority", "${applicationId}.fileprovider"
        
        // ADDED: Vector drawable support
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(MYAPP_UPLOAD_STORE_FILE)
            storePassword MYAPP_UPLOAD_STORE_PASSWORD
            keyAlias MYAPP_UPLOAD_KEY_ALIAS
            keyPassword MYAPP_UPLOAD_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            jniDebuggable false
            renderscriptDebuggable false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            
            // ADDED: Release build optimizations
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            zipAlignEnabled true
            crunchPngs false // Can help with build speed
        }
    }
    
    // ADDED: Essential packaging options to prevent conflicts
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libjscexecutor.so'
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        
        // Exclude conflicting files
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude("META-INF/*.kotlin_module")
    }
    
    // ADDED: Compile options for better compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    // ADDED: Kotlin compile options
    kotlinOptions {
        jvmTarget = "17"
    }
    
    // ADDED: Bundle configuration for app bundles
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // REMOVED: Manual implementations - React Native 0.60+ uses autolinking
   // These should be automatically linked, manual implementation can cause conflicts
    implementation project(':react-native-async-storage_async-storage')
    implementation project(':react-native-google-signin_google-signin')
    implementation project(':react-native-image-picker')
    implementation project(':react-native-linear-gradient')
    implementation project(':react-native-permissions')
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')
    implementation project(':react-native-svg')
    
    // ADDED: Essential dependencies for file handling

    implementation 'androidx.multidex:multidex:2.0.1'
    // implementation 'androidx.core:core:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'

    
    // ADDED: For better file provider support
    // implementation 'androidx.core:core-ktx:1.8.0'
}

